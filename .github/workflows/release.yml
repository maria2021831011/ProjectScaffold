name: Release

# Trigger on creating a new GitHub Release (published)
on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install build tools
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # 4️⃣ Build the package
      - name: Build package
        run: python -m build

      # 5️⃣ Publish to PyPI
      - name: Publish package
        env:
          TWINE_USERNAME: __token__               # always literal __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # your PyPI API token stored as secret
        run: python -m twine upload dist/*
